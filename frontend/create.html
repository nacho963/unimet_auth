<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Unimet Minors</title>
  <link rel="stylesheet" href="assets/global.css">
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="./assets/logo-unimet.png" alt="Bootstrap" height="80">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./create.html">Minors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cuenta.html">Cuenta</a>
          </li>
        </ul>
        <button style="float: right; margin-left: auto;" id="sign-out-button">
          Sign out <span data-behavior="account-id"></span>
        </button>
      </div>
    </div>
  </nav>
  <main>
    <br>
    <form  onsubmit="createMinor(this.certified_title.value,this.certified_created_at.value, this.certified_faculty_name.value, this.certified_faculty_direction.value, this.certified_registry_number.value, this.certified_secretary_name.value, this.certified_chancellor_name.value, this.certified_resource.value); event.preventDefault();">
      <div class="mb-3">
        <label for="certified_title" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="certified_title">
      </div>
      <div class="mb-3">
        <label for="certified_created_at" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="certified_created_at">
      </div>
      <div class="mb-3">
        <label for="certified_faculty_name" class="form-label">Facultad</label>
        <input type="text" class="form-control" id="certified_faculty_name">
      </div>
      <div class="mb-3">
        <label for="certified_faculty_direction" class="form-label">Escuela</label>
        <input type="text" class="form-control" id="certified_faculty_direction">
      </div>
      <div class="mb-3">
        <label for="certified_registry_number" class="form-label">Numero de Registro</label>
        <input type="text" class="form-control" id="certified_registry_number">
      </div>
      <div class="mb-3">
        <label for="certified_secretary_name" class="form-label">Director</label>
        <input type="text" class="form-control" id="certified_secretary_name">
      </div>
      <div class="mb-3">
        <label for="certified_chancellor_name" class="form-label">Rector</label>
        <input type="text" class="form-control" id="certified_chancellor_name">
      </div>
      <div class="mb-3">
        <label for="certified_resource" class="form-label">PDF Minor</label>
        <input type="text" class="form-control" id="certified_resource">
      </div>
      <!-- <div class="input-group mb-3">
        <label class="input-group-text" for="minorFile">PDF Minor</label>
        <input type="file" class="form-control" id="minorFile">
      </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
  </main>
  <script src="index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>


</html>
